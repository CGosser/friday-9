<div class="smallFeaturedContainer">
  <div class="smallerFeaturedArticles" *ngFor="let currentArticle of articles">
    <img [src]=currentArticle.imageUrl alt="article image">
    <h1>{{currentArticle.title}}</h1>
    <p>currentArticle.content</p>
    <ul>
      <li>{{currentArticle.date}}</li>
      <li>/</li>
      <li>{{currentArticle.comments}}</li>
    </ul>
  </div>
</div>
